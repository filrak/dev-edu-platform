<div class="uk-text-right uk-margin-medium-bottom">
        <a routerLink="/workshop" class="btn btn-workshop">Więcej szkoleń</a>
        <a (click)="editMode = !editMode" title="Dodaj szkolenie" uk-tooltip="pos: bottom" class="btn btn-workshop">
            <i [ngClass]="{ 'fa' : true , 'fa-plus' : !editMode, 'fa-minus' : editMode }" aria-hidden="true"></i>
        </a>
</div>

<widget-workshop *ngFor="let w of workshops" [workshop]="w"></widget-workshop>
