<div class="uk-card uk-card-default uk-card-hover uk-margin widget-icon">
    <i class="fa fa-graduation-cap fa-2x" aria-hidden="true"></i>                                
    <div class="uk-card-body">
        <h3 class="uk-card-title uk-margin-remove-bottom uk-text-bold">{{ workshop.title }}</h3>
        <p class="uk-text-meta uk-margin-small-top"> 
          <span class="uk-margin-small-right"><i class="fa fa-calendar-o"></i> {{ workshop.date | date: 'dd.MM.yyyy' }} </span>
          <span class="uk-margin-small-right"><i class="fa fa-clock-o"></i> {{ workshop.duration }} min </span>
          <span><i class="fa fa-user"></i> {{ workshop.author.firstName }} {{ workshop.author.lastName}}</span>
        </p>
    </div>
</div>
