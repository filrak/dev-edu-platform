<div *ngFor="let workshop of workshops" class="uk-card uk-card-default uk-card-hover uk-margin">
    <div class="uk-card-body">
          <h3 class="uk-card-title uk-margin-remove-bottom">{{ workshop.title }}</h3>
          <p class="uk-text-meta uk-margin-remove-top"> {{ workshop.author }} | {{ workshop.date }} | {{ workshop.duration }} min</p>
    </div>
</div>
